<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminação de gauss - Calculo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">

            <div class="page-header">
                <h3>Informe as linhas e colunas</h3>
            </div>
            <form id="form_row_col" method="get">
                <div class="form-group">
                    <label for="numLinhas">Linhas</label>
                    <input type="number" class="form-control" id="numLinhas">
                </div>
                <div class="form-group">
                    <label for="numColunas">Colunas</label>
                    <input type="number" class="form-control" id="numColunas">
                </div>
                <button type="submit" class="btn btn-default">Criar matriz</button>
            </form>

        </div>
        <div class="col-md-8">
            <div class="page-header">
                <h3>Matriz</h3>
            </div>
            <table id="wait_matriz" class="table table-bordered">
                <tbody></tbody>
            </table>
            <button type="submit" class="btn btn-default" id="bt_calcular">Calcular</button>

        </div>

    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="page-header">
                <h3>Resultado</h3>
            </div>
            <table id="wait_result" class="table table-bordered">
                <tbody></tbody>
            </table>
        </div>

    </div>

    <div class="row" style="margin: 0 auto">
        <a href="js/main.js" class="btn btn-warning">Ver código fonte</a>
    </div>

</div>



</body>
</html>
