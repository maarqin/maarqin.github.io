<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dobradura - Cálculo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="page-header">
                <h3>Enunciado</h3>
            </div>
            <img class="col-md-12 img-responsive" src="enunciado.png">

        </div>
        <div class="col-md-6">
            <div class="page-header">
                <h3>Resultado</h3>
            </div>
            <table id="wait_result" class="table table-bordered">
                <thead>
                    <tr><th>Iteração(n)</th><th>Area</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="submit" class="btn btn-default" id="bt_calcular">Calcular</button>
        </div>
    </div>

    <div class="row" style="margin: 0 auto">
        <div class="col-md-12" style="padding-top: 50px">
            <a href="js/main.js" class="btn btn-warning">Ver código fonte</a>

        </div>
    </div>
</div>



</body>
</html>
